services:
  python-service:
    image: hiphophippo/iot-python-service:a1
    build:
      context: ./python-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/data/sensors-python.db
      - API_TOKEN=${API_TOKEN:-your-secret-token}
      - SEED_DATA_PATH=/app/data/sensors.json
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; req = urllib.request.Request('http://localhost:8000/health', headers={'Authorization': 'Bearer ${API_TOKEN:-your-secret-token}'}); urllib.request.urlopen(req, timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3

  go-service:
    image: hiphophippo/iot-go-service:a1
    build:
      context: ./go-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - GIN_MODE=release
      - DATABASE_PATH=/app/data/sensors-go.db
      - API_TOKEN=${API_TOKEN:-your-secret-token}
      - SEED_DATA_PATH=/app/data/sensors.json
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--header", "Authorization: Bearer ${API_TOKEN:-your-secret-token}", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
